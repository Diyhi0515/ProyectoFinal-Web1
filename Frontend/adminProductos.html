<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/adminProductos.css">
    <link rel="stylesheet" href="css/admin.css">


</head>
<body>
    <header>
        <section class="seccion-logo">

            <img src="img/logo.png" alt="logo">
            <a href="index.html" id="titulo_link"><h1 class="logo">PetGourmet<i class="fas fa-paw"></i></h1></a>

            <section class="menu-seccion">
                <nav class="menu">
                    <ul>
                        <li><a href="adminProductos.html">Productos</a></li>
                        <li><a href="adminCategoria.html">Categorias</a></li>
                        <li><a href="adminAdmin.html" id="desktop-profile-link">Administradores</a></li>
                        <li><a href="adminPedidos.html" id="desktop-cart-link">Pedidos</a></li>
                    
                    </ul>
                </nav>
            </section>
            
            <div id="user-options">
                <i class="fas fa-user" id="user-icon"></i>
            
                <div id="menu-perfil" class="menu-perfil" style="display: none;">
                    <a href="#" id="btn-salir">Cerrar Sesión</a>
                </div>
            
            </div>
            
        </section>
       
    </header>
    <main class="container">
    
        <section class="admin-section">
            <h2>Lista de Productos</h2>
            <table id="productList">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section class="admin-section">
            <h2>Crear o Editar Producto</h2>
            <form id="productForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <br><small class="error-msg" id="error-nombre"></small>
    
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder=""></textarea>
                <br><small class="error-msg" id="error-descripcion"></small>
    
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01">
                <br><small class="error-msg" id="error-precio"></small>
    
                <label for="uni_medida">Unidad de Medida o Peso:</label>
                <input type="text" id="uni_medida" name="uni_medida">
                <br><small class="error-msg" id="error-uni_medida"></small>
    
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock">
                <br><small class="error-msg" id="error-stock"></small>

                <label for="calificacion">Calificación:</label>
                <input type="number" id="calificacion" name="calificacion">
                <br><small class="error-msg" id="error-calificacion"></small>
    
                <div class="form-group">
                    <label for="imageUploader">Imagen:</label>
                    <input type="hidden" id="imageId" value="0" />
                    <div>
                        <input type="file" id="imageUploader" class="form-control" accept="image/*" >
                        <br><small id="error-image" class="error-msg"></small>
                    </div>
                </div>
    
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                <br><small class="error-msg" id="error-estado"></small>
    
                <div id="categoryContainer">
                    <div>
                        <label for="categoria">Categoría:</label>
                        <select id="categoria" name="categoria" required></select>
                    </div>
    
                    <div>
                        <label for="subcategoria">Subcategoría:</label>
                        <select id="subcategoria" name="subcategoria"></select>
                    </div>
    
                    <button type="button" id="addCategory">Añadir</button>
                </div>
    
                <div id="selectedCategories"></div>
                <br><span id="error-selectedCategories" class="error-message" style="color: red;"></span>
    
                <button type="submit" id="saveButton">Crear</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <section>
            <p>&copy; 2024 PetGourmet. Todos los derechos reservados.</p>
            <nav>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fas fa-phone-alt"></i></a>
            </nav>
        </section>
    </footer>    
    <script src="js/adminProductos.js"></script>
    <script src="js/adminMenu.js"></script>
</body>
</html>
